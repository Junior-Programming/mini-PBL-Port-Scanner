<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,700&display=swap" rel="stylesheet">   

    <title>{% block title %}{% endblock %}</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static' , filename='vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="{{ url_for('static' , filename='assets/css/fontawesome.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/templatemo-seo-dream.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/animated.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/owl.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/style.css') }}" />

    


</head>

<body>
    <!-- ***** Preloader Start ***** -->
    <div id="js-preloader" class="js-preloader">
        <div class="preloader-inner">
            <span class="dot"></span>
            <div class="dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>
    <!-- ***** Preloader End ***** -->

    <!-- ***** Header Area Start ***** -->
    <header class="header-area header-sticky wow slideInDown" data-wow-duration="0.75s" data-wow-delay="0s">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <nav class="main-nav">
                        <!-- ***** Logo Start ***** -->
                        <div class="container">
                            <a href="/" class="logo">

                                <h4 style="font-family: Poppins;">Mini PBl{%if session ['name']%}, Welcome {{ session['name'] }} {%else%}{%endif%}</h4> 
                                
                            </a>
                        </div>
                        <!-- ***** Logo End ***** -->
                        <!-- ***** Menu Start ***** -->
                        <ul class="nav justify-content-end" style="font-family: Poppins;">
                            <!-- <li class="scroll-to-section"><a href="/" class="active">Home</a></li> -->
                            <button type="button" class="btn btn-secondary"><a href="/" class="active" style="color:aliceblue; font-family: Poppins;">Home</a></button>

                            <li class="scroll-to-section"><a href="/about" style="margin-left: 30px;">About</a></li>

                            {% if session['name']%}
                            <li class="scroll-to-section"><a href="/portofolio">Trailer</a></li>
                            <li class="scroll-to-section"><a href="/project">Project</a></li>
                            <li class="scroll-to-section"><a href="/download">Download</a></li>
                            <li class="scroll-to-section"><a href="/logout">Logout</a></li>
                            <li class="scroll-to-section"><img src="{{ url_for('static', filename='assets/images/logo-icon.png') }}" alt="" /></li>
                            {%else %}

                            <li class="scroll-to-section"><a href="/login" style="margin-left: 30px;">Login</a></li> 
                            <li class="scroll-to-section" style="margin-left: -30px;"><a href="/register">Register</a></li> 
                                <!-- <img src="{{ url_for('static', filename='assets/images/cyber-security1.png') }}" width="50" height="50" alt="" /> -->
                            </li>
                            {%endif%}
                        </ul>
                        <a class="menu-trigger">
                            <span>Menu</span>
                        </a>
                        <!-- ***** Menu End ***** -->
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <!-- ***** Header Area End ***** -->
    {%block content %}{% endblock %}

    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <p>
                        <br>Designed by <a rel="nofollow" href="#"><b>The Hell</b></a>
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/owl-carousel.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/animation.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/imagesloaded.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/custom.js') }}"></script>
    <script src="https://kit.fontawesome.com/2168c93d37.js" crossorigin="anonymous"></script>
</body>

</html>
